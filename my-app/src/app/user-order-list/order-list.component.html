<h2>Your Orders</h2>
<button (click)="goHome()">Go to Home</button> <!-- Button to redirect to home page -->

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Status</th>
      <th>Actions</th> <!-- Add a new column for actions -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td (click)="viewOrderDetails(order.id)" style="cursor: pointer; color: blue;">
        {{ order.id }}
      </td>
      <td (click)="viewOrderDetails(order.id)" style="cursor: pointer; color: blue;">
        {{ order.status }}
      </td>
      <td>
        <!-- Delete button, shown only if the order status is 'Pending' -->
        <button *ngIf="order.status === 'Pending'" (click)="deleteOrder(order.id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
