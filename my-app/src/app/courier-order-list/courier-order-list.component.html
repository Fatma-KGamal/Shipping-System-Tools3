<app-courier-navbar></app-courier-navbar>
<h2>All Assigned Orders</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Status</th>
    <th *ngIf="showActions">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td (click)="viewOrderDetails(order.id)" style="cursor: pointer; color: blue;">
      {{ order.id }}
    </td>
    <td (click)="viewOrderDetails(order.id)" style="cursor: pointer; color: blue;">
      {{ order.status }}
    </td>
    <td *ngIf="showActions">
      <button (click)="acceptOrder(order.id)">Accept</button>
      <button (click)="declineOrder(order.id)">Decline</button>
    </td>
  </tr>
  </tbody>
</table>
